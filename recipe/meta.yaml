{% set name = "pyodeint" %}
{% set version = "0.10.0" %}
{% set sha256 = "3a3a209fbc2117b63d0b7637822cfc1fce1ade50b63ff5e3c832027c40ce2090" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true        # [win and not py>=35]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - numpy
    - boost
    - pip
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyodeint
  requires:
    - pytest
  commands:
    - python -m pytest --pyargs pyodeint

about:
  home: https://github.com/bjodah/pyodeint
  license: BSD 2-Clause
  license_file: LICENSE
  summary: 'Python wrapper around odeint (from the boost C++ library)'
  doc_url: https://bjodah.github.io/{{ name }}/latest

extra:
  recipe-maintainers:
    - bjodah
