{% set version = "0.10.2" %}

package:
  name: pyodeint
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyodeint/pyodeint-{{ version }}.tar.gz
  sha256: b511f65aea3d59b51acf83172a6c4a38be0b216b99aa4fbee83212a55a976f18

build:
  number: 1
  skip: true  # [win and not py>=35]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - boost
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyodeint
  requires:
    - pytest
  commands:
    - python -m pytest --pyargs pyodeint

about:
  home: https://github.com/bjodah/pyodeint
  license: BSD-2-Clause
  license_file: LICENSE
  summary: 'Python wrapper around odeint (from the boost C++ library)'
  doc_url: https://bjodah.github.io/pyodeint/latest

extra:
  recipe-maintainers:
    - bjodah
